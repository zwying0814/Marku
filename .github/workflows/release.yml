name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build for Windows
      run: |
        cd server
        GOOS=windows GOARCH=amd64 go build -o marku-server-${{ github.event.inputs.version }}-windows-amd64.exe main.go
        
    - name: Build for Linux
      run: |
        cd server
        GOOS=linux GOARCH=amd64 go build -o marku-server-${{ github.event.inputs.version }}-linux-amd64 main.go
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body: |
          ## Changes
          
          - Automated release for version ${{ github.event.inputs.version }}
          - Cross-platform builds for Windows and Linux
          
          ## Downloads
          
          - **Windows**: marku-server-${{ github.event.inputs.version }}-windows-amd64.exe
          - **Linux**: marku-server-${{ github.event.inputs.version }}-linux-amd64
        draft: false
        prerelease: false
        files: |
          ./server/marku-server-${{ github.event.inputs.version }}-windows-amd64.exe
          ./server/marku-server-${{ github.event.inputs.version }}-linux-amd64